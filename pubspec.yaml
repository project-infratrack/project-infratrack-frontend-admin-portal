name: infratrack
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_otp_text_field: ^1.4.0+2
  flutter_launcher_icons: ^0.14.3
  image_picker: ^0.8.7+4
  http: ^0.13.0
  shared_preferences: ^2.5.2
  geocoding: ^3.0.0
  permission_handler: ^11.4.0
  geolocator: ^13.0.3
  google_maps_apis: ^1.1.1 # downgraded version
  google_maps_flutter: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/infra_track_logo.png
    - assets/img_rectangle_28.png
    - assets/pothole.png
    - assets/map_placeholder.png
